					<h1 class="titulo"> REGISTRESE PARA DISFRUTAR DE NUESTROS BENEFICIOS</h1>
					<form action="" name="regForm" method="post" id="regForm">
					<div class="form-group">

						<label for="nombre" class="control-label">Nombre:</label>

						<input type="text" id="regNombre" class="form-control" >

						<label for="apellido" class="control-label">Apellido:</label>

						<input type="text" id="regApellido" class="form-control">

						<label for="correo" class="control-label">Correo:</label>

						<input type="email" id="regCorreo" class="form-control" >

						<label for="password" class="control-label">Contraseña:</label>
						<input type="password" class="form-control" id="regPass1" maxlength="14">

						<label for="password" class="control-label">Contraseña:</label>
						<input type="password" class="form-control" id="regPass2" maxlength="14">

						<label for="genero" class="control-label">Genero:</label>
						<input type="radio" name="genero" id="regMasculino">Masculino
						<input type="radio" name="genero" id="regFemenino">Femenino
						<br>

						<label for="fechaNa" class=control-label>Fecha de Nacimiento</label>
						<input type="date" class="form-control" id="fechaNa">

						<label for="estado" class="control-label">Estado:</label>

						<select name="regEstado" class="form-control" id="regEstado">
								<option value="" selected disabled>---Seleccione---</option>
								<option value="zulia">Zulia</option>
								<option value="merida">Merida</option>
								<option value="barinas">Barinas</option>
								<option value="falcon">Falcon</option>
						</select>


						<label for="direccion" class="control-label">Direccion:</label>
						<textarea name="mensaje" id="regDireccion" class="form-control" id="mensaje"></textarea>
					</div>
					<br>
					<div class="form-group">
						<input type="submit" class="btn btn-primary btn-block form-control">
					</div>

				</form>
